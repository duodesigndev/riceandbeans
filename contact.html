<body class="contact">
<div id="barba-wrapper">
    <div class="barba-container" data-namespace="contact">

        <!-- mainMenuMobile -->
        <div id="mainMenuMobile" class="menu-mobile"></div>
        <!-- /mainMenuMobile -->

        <div class="main-container">

            <!-- headerContent -->
            <div id="headerContent" class="wrapper-full light"></div>
            <!-- /headerContent -->

            <!-- frm-contact -->
            <div class="wrapper bg-hero-image overlay">
                <div class="inner">
                    <section class="section section-main">
                        <div class="contact-form">
                            <form id="contactForm" method="POST" action="javascript: void(0);">
                                <div class="container">
                                    <section class="content bgcolor-1">
                                        <span class="input input--nao">
                                            <input class="input__field input__field--nao" type="text" id="form_name" required />
                                            <label class="input__label input__label--nao" for="input-1">
                                                <h3 class="input__label-content input__label-content--nao">Full Name</h3>
                                            </label>
                                            <svg class="graphic graphic--nao" width="300%" height="100%" viewBox="0 0 1200 60" preserveAspectRatio="none">
                                                <path d="M0,56.5c0,0,298.666,0,399.333,0C448.336,56.5,513.994,46,597,46c77.327,0,135,10.5,200.999,10.5c95.996,0,402.001,0,402.001,0"/>
                                            </svg>
                                        </span>
                                        <span class="input input--nao">
                                            <input class="input__field input__field--nao" type="text" id="form_email" required/>
                                            <label class="input__label input__label--nao" for="input-2">
                                                <h3 class="input__label-content input__label-content--nao">Email</h3>
                                            </label>
                                            <svg class="graphic graphic--nao" width="300%" height="100%" viewBox="0 0 1200 60" preserveAspectRatio="none">
                                                <path d="M0,56.5c0,0,298.666,0,399.333,0C448.336,56.5,513.994,46,597,46c77.327,0,135,10.5,200.999,10.5c95.996,0,402.001,0,402.001,0"/>
                                            </svg>
                                        </span>
                                        <span class="input input--nao">
                                            <input class="input__field input__field--nao" type="text" id="msg_text" required/>
                                            <label class="input__label input__label--nao" for="input-3">
                                                <h3 class="input__label-content input__label-content--nao">Message</h3>
                                            </label>
                                            <svg class="graphic graphic--nao" width="300%" height="100%" viewBox="0 0 1200 60" preserveAspectRatio="none">
                                                <path d="M0,56.5c0,0,298.666,0,399.333,0C448.336,56.5,513.994,46,597,46c77.327,0,135,10.5,200.999,10.5c95.996,0,402.001,0,402.001,0"/>
                                            </svg>
                                        </span>
                                        <span class="input input--nao">
                                            <button class="input__button">Send</button>
                                        </span>
                                        
                                    </section>
                                </div>
                            </form>
                        </div>
                        <div class="address">
                            <h1 class="font-bold">Discover More</h1>
                            <h3 class="font-bold">get in touch</h3>
                            <h4 class="font-bold p-y-10"><i class="fas fa-mobile-alt"></i> 0424 949 901</h4>
                        </div>
                    </section>
                </div>

            <!-- /frm-contact -->
